<!DOCTYPE html>
<html>
<head>
    <title>Product Recommendations</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') | safe }}">
</head>
<body>
    <div class="main">
        <div class="h3 text-center">Please enter your User ID</div>
     <form id="similar-users-form" class="text-center">
         <label for="user-id">User ID:</label>
        <input type="text" id="user-id" name="user_id" required> 
         <button type="button" onclick="onclickrecommendations()" class="btn btn-primary">Get Recommendations</button>
    </form> 
    <div id="similar-users-recommendations">
        <div class="h2 text-center" id="similar-based-product-header"></div>
        <div id="similar-users-recommendations-list"></div>
    </div>
    <div id="model-based-recommendations">
        <div class="h2 text-center" id="model-based-product-header"></div>
        <div id="model-based-recommendations-list"></div>
    </div>
</div>
<script>  function onclickrecommendations() {
    // Trigger the function with the appropriate user IDs
    const onloadusrid = document.getElementById('user-id').value;
    getSimilarUserRecommendations(onloadusrid);
    getModelBasedRecommendations(onloadusrid); 

};</script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script_similar_users.js') }}"></script>
    <script src="{{ url_for('static', filename='script_model_based.js') }}"></script>

</body>
</html>
